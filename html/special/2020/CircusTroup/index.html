<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="page-view-size" content="1280*720"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script language="javascript" type="text/javascript" src="../../../js/common.js"></script>
    <style>
        .mask{width:300px;height:127px;position:absolute;background: transparent url("images/focus.png") no-repeat 0px 0px;}
        .mask11 {left:330px;top:452px; background-position: 0px -250px;}
        .mask12 {left:646px;top:452px; background-position: -350px -250px;}
    </style>
</head>
<body leftmargin="0" topmargin="0" bottommargin="0" rightmargin="0" style="overflow:hidden; background:transparent url('images/indexBg.png') no-repeat;" onUnload="exit();">
<div class="mask" id="mask"></div>
<script typeof="javascript" type="text/javascript">
    (function(win){
        var prefix = origin + '/html/special/2020/CircusTroup/';
        var initialize = {
            init : function() {
                var focused = query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                var that = this;
                cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                cursor.focusable[0] = {
                    focus : focused.length > 1 ? Number(focused[1]) : 0,
                    items : [
                        {"name":"活动图片","linkto": prefix + "list.html"},
                        {"name":"活动视频","linkto": origin + "/html/special/ScreenPlayTmpl.html?typeId=10000100000000090000000000118661"}
                    ]
                };
                cursor.call('show');
            },
            move : function(index){
                if( index == 11 || index == -11 ) return;
                var blocked = 0;
                var items = cursor.focusable[blocked].items;
                var focus = cursor.focusable[blocked].focus;
                focus += index;
                if( focus < 0 ) focus = items.length - 1;
                else if( focus >= items.length) focus = 0;
                cursor.blocked = blocked;
                cursor.focusable[blocked].focus = focus;
                cursor.call('show');
            },
            show : function(){
                var blocked = 0;
                var focus = cursor.focusable[blocked].focus;
                $("mask").className = "mask mask1" + String(focus + 1);
            }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
</script>
</body>
</html>
