<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="page-view-size" content="1280*720"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script language="javascript" type="text/javascript" src="../../../js/common.js"></script>
    <style>
        .bg{width:1280px;height:720px;left:0px;top:0px; position:absolute;}
    </style>
</head>
<body leftmargin="0" topmargin="0" bottommargin="0" rightmargin="0" style="overflow:hidden; background:transparent url('../../../images/translateBg.png') no-repeat;" onUnload="exit();">
<div class="bg" id="bg"></div>
<script typeof="javascript" type="text/javascript">
    (function(win){
        var initialize = {
            init : function() {
                cursor.focusable[0] = {
                    items: [{},{},{},{},{},{},{}],
                    focus:0
                }
                cursor.blocked = 0;
                cursor.call('show');
            },
            move : function(index){
                if( index == 11 || index == -11 ) return ;
                var blocked = cursor.blocked;
                var focus = cursor.focusable[blocked].focus;
                var items = cursor.focusable[blocked].items;
                focus += index;
                if( focus < 0 ) focus = items.length - 1;
                else if( focus >= items.length ) focus = 0;
                cursor.focusable[0].focus = focus;
                cursor.call('show');
            },
            show : function(){
                var blocked = cursor.blocked;
                var focus = cursor.focusable[blocked].focus;
                $("bg").style.backgroundImage = 'url("images/bg_' + String( focus + 1) + '.jpg")';
            },
            select : function(){
                return;
            }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
</script>
</body>
</html>
