<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="page-view-size" content="1280*720"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script language="javascript" type="text/javascript" src="../../../js/common.js"></script>
    <style>
        .mask{width:278px;height:499px;top:163px; position:absolute;background: transparent url("images/voteIndexFocus.png") no-repeat 0px 0px;}

        .mask1{left:79px;}
        .mask2{left:362px;}
        .mask3{left:644px;}
        .mask4{left:925px;}
    </style>
</head>
<body leftmargin="0" topmargin="0" bottommargin="0" rightmargin="0" style="overflow:hidden; background:transparent url('images/voteIndexBg.jpg') no-repeat;" onUnload="exit();">
<div id="mask"></div>
<script typeof="javascript" type="text/javascript">
    (function(win){
        var prefix = origin + '/html/special/2020/QquareDance/';
        var initialize = {
            init : function() {
                var focused = query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                var that = this;
                cursor.focusable[0] = {
                    focus:focused.length > 1 ? Number(focused[1]) : 0,
                    items:[
                        {name:'渝北', linkto : prefix + 'vote.html?typeId=10000100000000090000000000119000&voteId=499'},
                        {name:'黔江', linkto : prefix + 'vote.html?typeId=10000100000000090000000000119001&voteId=500'},
                        {name:'垫江', linkto : prefix + 'vote.html?typeId=10000100000000090000000000119002&voteId=501'},
                        {name:'渝北', linkto : prefix + 'vote.html?typeId=10000100000000090000000000119004&voteId=502'}
                    ]
                };
                cursor.call('show');
            },
            move : function(index){
                if( index == 11 || index == -11 ) return ;
                var blocked = cursor.blocked;
                var items = cursor.focusable[blocked].items;
                var focus = cursor.focusable[blocked].focus;

                focus += index;

                if( focus < 0 ) focus = items.length - 1;
                else if( focus >= items.length ) focus = 0;

                cursor.blocked = blocked;
                cursor.focusable[blocked].focus = focus;

                cursor.call('show');
            },
            show : function(){
                var focus = cursor.focusable[0].focus;
                $("mask").className = 'mask mask' + String( focus + 1 );
            }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
</script>
</body>
</html>
