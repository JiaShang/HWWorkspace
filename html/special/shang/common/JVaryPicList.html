<script language="javascript" type="text/javascript">
    act = 2;
    picFlag = [1,'1'] //// 1:绑在一级栏目下 2:绑在子栏目的一条视频下 3：绑在子栏目的多条视频下
    palyFlay = 1;
    addTagFlag = 0;
    picPrefix = ['20201125_1List',0];
    list = [0,110,1280,730,3,2,150,150,24,15,"","ffffff","ffffff",1,1];
    listImg = [80,35,360,215,378,275,0,"3",'7'];
    listName = [85,37,346,115,345,127,0];
    focusPic = [64,133,388,243,377,276,"20201125_1ListFocus",1,1];
    title = ["10","50","500","500","3","2","50","50","24","15","","ffffff","ffffff",1,0];
    titleImg = [65,37,360,215,380,275,0];
    titleName = [85,37,346,115,345,127,0];
    titlePic = [48,138,388,243,380,276,"20191120ListFocus",1,0];
    sc = [1220,150,3,490,-4,12,"a8a2a2","ffc107",1,2,0];
    (function(win){
        getParams();
        showScroll(sc);
        showLists();
        showFocusPic();
        showTitle();
        showTitlePic();
        // win.moviePos = {width:Number(video[0]),height:Number(video[1]),left:Number(video[2]),top:Number(video[3])};
        var initialize = {
            init        :   function(){
                //取参数 typeId
                var typeId = query("typeId");
                //提示：当前typeId参数为空
                // var typeId = "";
                if( typeId.isEmpty() ) typeId = '10000100000000090000000000117322';
                var that = this;
                var url =  ( isComputer ? 'http://125.62.26.99' : origin ) + '/media/detail?id=' + typeId + '&act='+act+'&fn=199';
                var focused = win.link.query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                ajax(url,
                    function(rst){
                        rst = rst['data'];
                        if (typeof rst['column']['posters'] != 'undefined' ) {
                            rst['column']['posters'] = delPostersIP(rst['column']['posters']);
                            ColumnImg = rst['column']['posters'];
                        }
                        if (typeof ColumnImg['7'] != 'undefined'){
                            bgImg = ColumnImg['7'][0];
                        }else {
                            bgImg = "images/J"+picPrefix[0]+"Bg.png";
                        }
                        if (picPrefix[1] == 1){
                            bgImg = "images/J"+picPrefix[0]+"Bg.png";
                        }
                        $("bg").style.backgroundImage = "url("+bgImg+")";
                        /////////////////////////////////////
                        var data = [];
                        if (typeof rst['list'] != 'undefined'){
                            data = rst['list'];
                        }
                        cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                        cursor.lastBlocked = cursor.blocked;
                        cursor.playBlocked = cursor.blocked;
                        cursor.playIndex = 0;
                        if (act == 0 || act == '0') {    //无子栏目时：list[i]
                            cursor.focusable[0] = {};
                            cursor.focusable[0].typeId = rst['column'].id;
                            cursor.focusable[0].focus = focused.length > 1 ? Number(focused[1]) : 0;
                            cursor.focusable[0].items = data;
                            addTag(cursor.focusable[0].items,addTagFlag);  //1表示测试IP
                            cut(cursor.focusable[0].items,startStr,endStr,cutFlag);
                        }else if (act == 2 || act == '2') {  //有子栏目时：list[i].data
                            for (var i = 0 ;i < data.length ; i++){
                                if (typeof data[0].data != 'undefined') {
                                    titleData = data[0].data;
                                }else {
                                    titleData = [];
                                }
                                if (i>0){
                                    cursor.focusable[i-1] = {};
                                    cursor.focusable[i-1].typeId = data[i].id;
                                    cursor.focusable[i-1].focus = focused.length > 1 ? Number(focused[1]) : 0;
                                    if (typeof data[i].data != 'undefined'){
                                        cursor.focusable[i-1].items = data[i].data;
                                    }else {
                                        cursor.focusable[i-1].items = [];
                                    }
                                    cut(cursor.focusable[i-1].items,startStr,endStr,cutFlag);
                                    addTag(cursor.focusable[i-1].items,addTagFlag);  //1表示测试IP
                                }

                            }
                        }
                        setTimeout(function(){ cursor.call('initList');cursor.call('show');},150);
                    },
                    {
                        fail: function (meg) {
                            tooltip(decodeURIComponent('%E5%BD%93%E5%89%8DtypeId%E5%8F%82%E6%95%B0%E4%B8%BA%E7%A9%BA'));
                            return;
                        }
                    }
                );
            },
        move : function(index){
        //上 11，下 -11，左 -1，右 1
        switch (index) {
            case 11:    //上
                if( listBox.position > 2){
                    listBox.changeList(-3);
                }
                break;
            case -11:   //下
                if( listBox.position < listBox.dataSize-3){
                    listBox.changeList(3);
                }
                break;
            case -1:    //左
                if( listBox.position > 0){
                    listBox.changeList(-1);
                }
                break;
            case 1:     //右
                if( listBox.position < listBox.dataSize-1){
                    listBox.changeList(1);
                }
                break;
        }
        cursor.focusable[0].focus = listBox.position;
        cursor.call('show');
        },
        show : function(){
            if(cursor.enlarged ==1){
                $("enlargedPic").style.backgroundImage = "url("+bgImgs[listBox.position]+")";
                $("enlargedPic").style.visibility = "visible";
            }else {
                $("enlargedPic").style.visibility = "hidden";
            }
            //alert("listBox.currPage=="+listBox.currPage+",,,,listBox.listPage==="+listBox.listPage)
            $("focus").style.backgroundImage = "url(images/J"+focusPic[6]+".png)";
            $("focus").style.left = String(Number(focusPic[0])+(listBox.focusPos%Number(list[4]))*Number(focusPic[4]))+"px";
            $("focus").style.top = String(Number(focusPic[1])+Math.floor(listBox.focusPos/Number(list[4]))*Number(focusPic[5]))+"px";
            scrollChange(listBox.dataSize,listBox.position,listBox.currPage,listBox.listPage);

        },
        select : function(){
            var blocked = cursor.blocked;
            var focus = cursor.focusable[blocked].focus;
            var items = cursor.focusable[blocked].items;
            if (addTagFlag == 1){
                if (items[focus].tag == "ads"){
                    var str = "?typeId="+items.typeId+"&picFlag=2,1,"+focus;
                    items.linkto = items.linkto + str;
                }
                cursor.call('selectAct');
            } else if (addTagFlag == -1){
                if( cursor.enlarged ==1 ) {
                    cursor.enlarged = 0;
                }else{
                    cursor.enlarged = 1;
                }
                cursor.call('show');
            }
        },
        goBack : function(){
            if (Number(playFlag) == 1){
                cursor.call('goBackAct');
            }else {
                if( cursor.enlarged ==1 ) {
                    cursor.enlarged = 0;
                    cursor.call('show');
                }else{
                    cursor.call('goBackAct');
                }
            }
        },
        initList : function () {
            var blocked = cursor.blocked;
            var focus = cursor.focusable[blocked].focus;
            var items = cursor.focusable[blocked].items;
            if (Number(listImg[6]) == 1) {
                posters = ColumnImg[listImg[7]];  //绑在一级栏目下
            }else if (Number(listImg[6]) == 2) {    //绑在子栏目的一条视频下
                for (var i = 0; i < items.length; i++) {
                    items[i].posters = delPostersIP(items[i].posters);
                    posters = items[i].posters[listImg[7]];
                    if (addTagFlag == -1){
                        bgImgs = items[i].posters[listImg[8]];
                    }
                }
            }else if (Number(listImg[6]) == 3) {   //3：绑在子栏目的多条视频下
                for (var i = 0; i < items.length; i++) {
                    items[i].posters = delPostersIP(items[i].posters);
                    posters[i] = items[i].posters[listImg[7]];
                    if (addTagFlag == -1){
                        bgImgs[i] = items[i].posters[listImg[8]];
                    }
                }
            }else if (Number(listImg[6]) == 4) {   //自定义
                posters = listPosters;
            }

            listBox = new showList(Number(list[4])*Number(list[5]),posters.length,cursor.focusable[0].focus,127,window);
            listBox.showType =0 ;
            listBox.haveData = function(List){
                $("listImg"+String(List.idPos)).src = posters[List.dataPos];
            }
            listBox.notData = function(List){
                $("listImg"+List.idPos).src = "../images/defalutImg/global_tm.gif";
            };
            listBox.startShow();
            initScroll(listBox.dataSize,Number(list[4])*Number(list[5]),listBox.listPage);
        }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
