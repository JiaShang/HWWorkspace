                //上 11，下 -11，左 -1，右 1

                if (Number(listImg[6]) != 0 && Number(listName[6]) == 0){

                            focus-- ;
                            if (listBox !=null){

                            }
                        }if (index === -11) {  //下
                            focus++ ;
                            if (listBox !=null){
                                listBox.changeList(1);
                            }
                        }
                    }else {
                        if (index === -1) {  //左
                            focus-- ;
                            if (listBox !=null){
                                listBox.changeList(-1);
                            }
                        }else if (index === 1) {  //右
                            focus++ ;
                            if (listBox !=null){
                                listBox.changeList(1);
                            }
                        }
                    }
                } else{
                    if (focus%Number(list[4]) !=0 && index === -1){  //左

                        if (listBox !=null){
                            listBox.changeList(-1);
                        }
                    }else if (focus%Number(list[4]) != Number(list[4])-1 && index === 1) {  //右
                        focus++ ;
                        if (listBox !=null){
                            listBox.changeList(1);
                        }
                    }else if (focus >= Number(list[4]) && index === 11){   //上
                        focus = focus - Number(list[4]) ;
                        if (listBox !=null){
                            listBox.changeList(-1*Number(list[4]));
