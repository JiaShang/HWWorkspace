<script language="javascript" type="text/javascript">


    picPrefix = ["20201124",0];
    var focusPics = [["images/0.png","images/1.png"],["images/0.png","images/1.png"],
        ["images/0.png","images/1.png"],["images/0.png","images/1.png"],
        ["images/0.png","images/1.png"],["images/0.png","images/1.png"]];
    list = ["10","50","500","500",2,3,0,225,"24","15","","ffffff","ffffff","1","1"];
    var ListCount = Number(list[4])*Number(list[5]);
    listImg = [85,37,346,115,345,127,1];
    listName = ["110","280","500","500",100,100,"0"];
    titleImg = ["110","280","500","500",100,100,"0"];
    titleName = ["110","280","500","500",100,100,"0"];

    (function(win){
        win.moviePos = {width:640,height:360,left:567,top:218};
        var initialize = {
            init        :   function(){
                //取参数 typeId
                var typeId = query("typeId");
                //提示：当前typeId参数为空
                // var typeId = "";
                if( typeId.isEmpty() ) typeId = '10000100000000090000000000119965';
                var that = this;
                var url =  ( isComputer ? 'http://125.62.26.99' : origin ) + '/media/detail?id=' + typeId + '&act=0&fn=199';
                var focused = win.link.query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                ajax(url,
                    function(rst) {
                        rst = rst['data'];
                        if (typeof rst['column']['posters'] != 'undefined') {
                            imgData = rst['column']['posters'];
                        }
                        var list = rst['list'];
                        cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                        cursor.lastBlocked = cursor.blocked;
                        cursor.playBlocked = cursor.blocked;
                        cursor.playIndex = 0;
                        cursor.focusable[0] = {};
                        cursor.focusable[0].typeId = rst['column'].id;
                        cursor.focusable[0].focus = focused.length > 1 ? Number(focused[1]) : 0;
                        cursor.focusable[0].items = list;  //无子栏目时：list[i]  有子栏目时：list[i].data
                        for (var i = 0; i < cursor.focusable[0].items.length; i++) {
                            if (typeof cursor.focusable[0].items[i].posters == 'undefined') {
                                cursor.focusable[0].items[i].posters = [];
                            }
                            // initPosters(cursor.focusable[0].items[i].posters, "3", 2, defaultImg);
                        }
                        cut(cursor.focusable[0].items, startStr, endStr, cutFlag);
                        if (typeof imgData['7'] != 'undefined'){
                            bgImg = imgData['7'][0];
                        }
                        if (picPrefix[1] == 1){
                            bgImg = "images/J"+picPrefix+"Bg.png";
                        }
                        $("bg").style.backgroundImage = "url("+bgImg+")";
                        for (var i = 0; i < cursor.focusable[0].items.length; i++) {
                            var items = cursor.focusable[0].items;
                            $("listImg" + String(i)).src = items[i].posters['3'][0];
                            //$("listImg" + String(i)).src = focusPics[i][0];   //测试

                        }
                        $("listImg" + String(cursor.focusable[0].focus)).src = cursor.focusable[0].items[cursor.focusable[0].focus].posters['3'][1];
                        // $("listImg" + String(cursor.focusable[0].focus)).src = focusPics[i][1];  //测试
                        // getParams();
                        showLists();
                        setTimeout(function(){ cursor.call('initList');cursor.call('show');},150);
                    },
                    {
                        fail:function( meg )
                        {
                            tooltip( decodeURIComponent('%E5%BD%93%E5%89%8DtypeId%E5%8F%82%E6%95%B0%E4%B8%BA%E7%A9%BA') );
                            return;
                        }
                    }
                );

            },
        move : function(index){
        //上 11，下 -11，左 -1，右 1
                cursor.call('loseFocus');
            if( listBox.focusPos%2 == 0 && index === 1 && listBox.position < listBox.dataSize-1) {
                listBox.changeList(1);
            } else if( listBox.focusPos%2 == 1 && index == -1) {
                listBox.changeList(-1);
            }else if(listBox.focusPos < 4 && index == -11 && listBox.position < listBox.dataSize-1){
                listBox.changeList(2);
            }else if(listBox.position > 1 && index == 11){
                listBox.changeList(-2);
            }
            cursor.focusable[0].focus = listBox.position;
            cursor.call('show');
        },
        show : function(){
            var focus = cursor.focusable[0].focus;
            var items = cursor.focusable[0].items;
            $("listImg"+String(listBox.focusPos)).src = items[focus].posters['3'][1];
            // $("listImg"+String(listBox.focusPos)).src = focusPics[listBox.focusPos][1];  //测试
        },
        loseFocus : function(){
            var focus = cursor.focusable[0].focus;
            var items = cursor.focusable[0].items;
            $("listImg"+String(listBox.focusPos)).src = items[focus].posters['3'][0];
            // $("listImg"+String(listBox.focusPos)).src = focusPics[listBox.focusPos][0]; //测试
        },
        initList : function () {
            var items = cursor.focusable[0].items;
            listBox = new showList(ListCount,items.length,0,127,window);
            // listBox = new showList(ListCount,focusPics.length,0,127,window);
            listBox.showType =0 ;
            listBox.haveData = function(List){
                // $("listImg"+String(List.idPos)).src = focusPics[List.dataPos][0];
                $("listImg"+String(List.idPos)).src = items[List.dataPos].posters['3'][0];
            }
            listBox.notData = function(List){
                $("listImg"+List.idPos).src = "../../images/defalutImg/global_tm.gif";
            };
            listBox.startShow();
            // initScroll(listBox.dataSize,6,listBox.listPage)

        }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
</script>
