                //上 11，下 -11，左 -1，右 1
                var blocked = cursor.blocked;
                var focus = cursor.focusable[blocked].focus;
                var items = cursor.focusable[blocked].items;
                // cursor.call('loseFocus');

                if (focus%Number(list[4]) !=0 && index === -1){  //左

                        listBox.changeList(-1);
                    }
                }else if (focus%Number(list[4]) != Number(list[4])-1 && index === 1) {  //右
                    focus++ ;
                    if (listBox !=null){
                        listBox.changeList(1);
                    }
                }else if (focus >= Number(list[4]) && index === 11){   //上
                    focus = focus - Number(list[4]) ;
                    if (listBox !=null){
                        listBox.changeList(-1*Number(list[4]));
                    }
                }else if (index === -11){  //下

                        focus = focus + i ;
                        if (listBox !=null){
                            listBox.changeList(i);
                        }
                    }

                cursor.blocked = blocked;

                }else if (titlePic[8]==4 || titlePic[8]=="4"){
                    $("titleFocus").style.backgroundImage =  "url("+titlePicData[listBox.position][1]+")";
