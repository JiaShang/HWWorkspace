<script language="javascript" type="text/javascript">
    picPrefix = ["20201125_1",0];
    focusPic = [430,515,747,106,57,72,"20200826Focus0",1,1];
    (function(win){
        getParams();
        // win.moviePos = {width:Number(video[0]),height:Number(video[1]),left:Number(video[2]),top:Number(video[3])};
        var initialize = {
            init        :   function(){
                //取参数 typeId
                var typeId = query("typeId");
                //提示：当前typeId参数为空
                // var typeId = "";
                if( typeId.isEmpty() ) typeId = '10000100000000090000000000117320';
                var that = this;
                var url =  ( isComputer ? 'http://125.62.26.99' : origin ) + '/media/detail?id=' + typeId + '&act=2&fn=199';
                var focused = win.link.query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                ajax(url,
                    function(rst){
                        rst = rst['data'];
                        if (typeof rst['column']['posters'] != 'undefined' ) {
                            imgData = rst['column']['posters'];
                        }
                        var list = [];
                        if (typeof rst['list'] != 'undefined'){
                            list = rst['list'];
                        }
                        cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                        cursor.lastBlocked = cursor.blocked;
                        cursor.playBlocked = cursor.blocked;
                        cursor.playIndex = 0;
                        //无子栏目时：list[i]
                        // cursor.focusable[0] = {};
                        // cursor.focusable[0].typeId = rst['column'].id;
                        // cursor.focusable[0].focus = focused.length > 1 ? Number(focused[1]) : 0;
                        // cursor.focusable[0].items = list;
                        //有子栏目时：list[i].data
                        for (var i = 1 ;i < list.length ; i++){
                            cursor.focusable[i-1] = {};
                            cursor.focusable[i-1].typeId = list[i].id;
                            cursor.focusable[i-1].focus = focused.length > 1 ? Number(focused[1]) : 0;
                            if (typeof list[i].data != 'undefined'){
                                cursor.focusable[i-1].items = list[i].data;
                            }else {
                                cursor.focusable[i-1].items = [];
                            }

                            cut(cursor.focusable[i-1].items,cutName[1],cutName[2],cutName[0]);
                        }
                        if (typeof imgData['7'] != 'undefined'){
                            bgImg = imgData['7'][0];
                        }
                        if (picPrefix[1] == 1){
                            bgImg = "images/J"+picPrefix[0]+"Bg.png";
                        }
                        $("bg").style.backgroundImage = "url("+bgImg+")";

                        cursor.focusable[0].items[0] = {
                            'name':'图集',
                            'linkto':'http://125.62.26.152/html/special/shang/2020/1125/J20201125_1List.html?typeId='+cursor.focusable[0].typeId
                        }
                        showFocusPic();
                        cursor.call('show');
                    },
                    {
                        fail: function (meg) {
                            tooltip(decodeURIComponent('%E5%BD%93%E5%89%8DtypeId%E5%8F%82%E6%95%B0%E4%B8%BA%E7%A9%BA'));
                            return;
                        }
                    }
                );
            },
        move : function(index){
        //上 11，下 -11，左 -1，右 1
        var blocked = cursor.blocked;
        if( blocked == 1 && index === -1 ){
            blocked = 0;
        }else if ( blocked == 0 && index === 1 ) {
            blocked = 1;
        }
        cursor.blocked = blocked;
        cursor.call('show');
        },
        show : function(){
            var blocked = cursor.blocked;
            $("focus").style.backgroundImage = "url(images/J20200826Focus"+String(blocked)+".png)";
        }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
