<script language="javascript" type="text/javascript">
    act = 0;
    picPrefix = ['20201125_1List',0];
    list = [0,0,1280,720,1,5,150,150,24,15,"","ffffff","ffffff",1,1];
    listImg = [80,35,360,215,378,275,0];
    listName = [85,37,204,43,225,225,0];
    focusPic = [730,208,400,68,80,79,"20201125_2Focus",1,1];
    title = ["10","50","500","500","3","2","50","50","24","15","","ffffff","ffffff",1,0];
    titleImg = [65,37,360,215,380,275,0];
    titleName = [85,37,346,115,345,127,0];
    titlePic = [48,138,388,243,380,276,"20191120ListFocus",1,0];
    sc = [1220,150,3,490,-4,12,"a8a2a2","ffc107",0,2,0];
    video = [545, 361, 118, 213,1];
    (function(win){
        getParams();
        showScroll(sc);
        showLists();
        showFocusPic();
        showTitle();
        showTitlePic();
        // win.moviePos = {width:Number(video[0]),height:Number(video[1]),left:Number(video[2]),top:Number(video[3])};
        var initialize = {
            init        :   function(){
                //取参数 typeId
                var typeId = query("typeId");
                //提示：当前typeId参数为空
                // var typeId = "";
                if( typeId.isEmpty() ) typeId = '10000100000000090000000000114945';
                var that = this;
                var url =  ( isComputer ? 'http://125.62.26.99' : origin ) + '/media/detail?id=' + typeId + '&act='+act+'&fn=199';
                var focused = win.link.query('currFoucs');
                focused = focused != '' ? focused.split(',') : [];
                ajax(url,
                    function(rst){
                        rst = rst['data'];
                        if (typeof rst['column']['posters'] != 'undefined' ) {
                            imgData = rst['column']['posters'];
                        }
                        if (typeof imgData['7'] != 'undefined'){
                            bgImg = imgData['7'][0];
                        }
                        if (picPrefix[1] == 1){
                            bgImg = "images/J"+picPrefix+"Bg.png";
                        }
                        $("bg").style.backgroundImage = "url("+bgImg+")";
                        /////////////////////////////////////
                        var data = [];
                        if (typeof rst['list'] != 'undefined'){
                            data = rst['list'];
                        }
                        cursor.blocked = focused.length > 0 ? Number(focused[0]) : 0;
                        cursor.lastBlocked = cursor.blocked;
                        cursor.playBlocked = cursor.blocked;
                        cursor.playIndex = 0;
                        if (act == 0 || act == '0') {    //无子栏目时：list[i]
                            cursor.focusable[0] = {};
                            cursor.focusable[0].typeId = rst['column'].id;
                            cursor.focusable[0].focus = focused.length > 1 ? Number(focused[1]) : 0;
                            cursor.focusable[0].items = data;
                        }else if (act == 2 || act == '2') {  //有子栏目时：list[i].data
                            for (var i = 0 ;i < data.length ; i++){
                                if (typeof data[0].data != 'undefined') {
                                    titleData = data[0].data;
                                }else {
                                    titleData = [];
                                }
                                if (i>0){
                                    cursor.focusable[i-1] = {};
                                    cursor.focusable[i-1].typeId = data[i].id;
                                    cursor.focusable[i-1].focus = focused.length > 1 ? Number(focused[1]) : 0;
                                    if (typeof data[i].data != 'undefined'){
                                        cursor.focusable[i-1].items = data[i].data;
                                    }else {
                                        cursor.focusable[i-1].items = [];
                                    }
                                    cut(cursor.focusable[i-1].items,startStr,endStr,cutFlag);
                                }

                            }
                        }
                        ////////////////////////////////
                        if (Number(list[14])==1) {
                            cursor.call('initList');
                        }
                        if (Number(title[14])==1) {
                            cursor.call('initTitle');
                        }
                        setTimeout(function(){
                            cursor.call('show');
                            if (Number(video[4])==1){
                                cursor.call('prepareVideo');
                            }
                            },250);
                    },
                    {
                        fail: function (meg) {
                            tooltip(decodeURIComponent('%E5%BD%93%E5%89%8DtypeId%E5%8F%82%E6%95%B0%E4%B8%BA%E7%A9%BA'));
                            return;
                        }
                    }
                );
            },
        move: function (index) {
            //上 11，下 -11，左 -1，右 1
            var blocked = cursor.blocked;
            var focus = cursor.focusable[blocked].focus;
            var items = cursor.focusable[blocked].items;
            // cursor.call('loseFocus');

            if (focus > 0 && index === 11){
                listBox.changeList(-1);
            }else if (focus < 4 && index === -11) {
                listBox.changeList(1);
            }
            cursor.focusable[blocked].focus = listBox.position;
            cursor.blocked = blocked;
            cursor.call('show');
            if( cursor.moveTimer ) clearTimeout(cursor.moveTimer);
            cursor.moveTimer = setTimeout(function(){
                clearTimeout(cursor.moveTimer);
                if(Number(video[4])==1){
                    var focus = cursor.focusable[blocked].focus;
                    if( cursor.palyBlocked != blocked || cursor.playIndex != focus ) {
                        cursor.playIndex = focus;
                        cursor.palyBlocked = blocked;
                        var item = cursor.focusable[blocked].items[focus];
                        cursor.call('playMovie', item);
                    }
                }},1000);
        },
        show: function () {
            var blocked = cursor.blocked;
            var items = cursor.focusable[blocked].items;
            if (items.length <= 0) return;
            var focus = cursor.focusable[blocked].focus;
            if (focusPic[8]==1 || focusPic[8]=="1"){
                //
                $("focus").style.left = String(Number(focusPic[0])+(listBox.focusPos%Number(list[4]))*Number(focusPic[4]))+"px";
                $("focus").style.top = String(Number(focusPic[1])+Math.floor(listBox.focusPos/Number(list[4]))*Number(focusPic[5]))+"px";
            }else if (focusPic[8]==2 || focusPic[8]=="2"){
                $("focus").style.backgroundImage = "url(images/J"+focusPic[6]+String(blocked)+".png)";
            }
            if (titlePic[8]==1 || titlePic[8]=="1"){
                //
                $("titleFocus").style.left = String(Number(titlePic[0])+(titleBox.focusPos%Number(title[4]))*Number(titlePic[4]))+"px";
                $("titleFocus").style.top = String(Number(titlePic[1])+Math.floor(titleBox.focusPos/Number(title[4]))*Number(titlePic[5]))+"px";
            }else if (titlePic[8]==2 || titlePic[8]=="2"){
                $("titleFocus").style.backgroundImage = "url(images/J"+titlePic[6]+String(blocked)+".png)";
            }
            //////////////////////////////////////
            if (Number(list[14])==1) {
                if (listName[8]==1 || listName[8]=="1"){
                    if (list[10] == ""){
                        $("listName"+listBox.focusPos).style.backgroundColor = "transparent";
                    }else {
                        $("listName"+listBox.focusPos).style.backgroundColor = "#"+list[10];
                    }
                    $("listName"+listBox.focusPos).style.color = "#"+list[12];
                }
            }
            if (Number(title[14])==1) {
                if (titleName[8]==1 || titleName[8]=="1"){
                    if (title[10] == ""){
                        $("titleName"+titleBox.focusPos).style.backgroundColor = "transparent";
                    }else {
                        $("titleName"+titleBox.focusPos).style.backgroundColor = "#"+title[10];
                    }
                    $("titleName"+titleBox.focusPos).style.color = "#"+title[12];
                }
            }
        },
        loseFocus: function () {
            var blocked = cursor.blocked;
            var items = cursor.focusable[blocked].items;
            if (items.length <= 0) return;
            var focus = cursor.focusable[blocked].focus;
            if (Number(list[14])==1) {
                if (listName[8] == 1 || listName[8] == "1") {
                    $("listName" + listBox.focusPos).style.backgroundColor = "transparent";
                    $("listName" + listBox.focusPos).style.color = "#" + list[11];
                }
            }
            if (Number(title[14])==1) {
                if (titleName[8] == 1 || titleName[8] == "1") {
                    $("titleName" + titleBox.focusPos).style.backgroundColor = "transparent";
                    $("titleName" + titleBox.focusPos).style.color = "#" + title[11];
                }
            }
        },
        lazyShow : function(){
            //var focus = listBox.position;
            var blocked = cursor.blocked;
            var focus = cursor.focusable[blocked].focus;
            var id = String( listBox.focusPos );
            var text = $('listName' + id).innerText;
            if ( text.indexOf("...") != -1 ) {
                $('listName' + id).innerHTML = '<marquee class="marquee" scrollamount="8">' + cursor.focusable[blocked].items[focus].name + '</marquee>';
            }
        },
        titleLazyShow : function(){
            //var focus = listBox.position;
            var blocked = cursor.blocked;
            var focus = cursor.focusable[blocked].focus;
            var id = String( listBox.focusPos );
            var text = $('listName' + id).innerText;
            if ( text.indexOf("...") != -1 ) {
                $('titleName' + id).innerHTML = '<marquee class="marquee" scrollamount="8">' + cursor.focusable[blocked].items[focus].name + '</marquee>';
            }
        },
        initTitle : function () {
            //绑在一级栏目下
            // posters = imgData['1'];
            // bgImgs = imgData['7'];
            //绑在一条视频下
            // for (var i = 0; i < items.length; i++) {
            //     posters = items[i].posters['1'];
            //     bgImgs = items[i].posters['7'];
            // }
            //绑在多条视频下
            // for (var i = 0; i < items.length; i++) {
            //     posters[i] = items[i].posters['1'][0];
            //     bgImgs[i] = items[i].posters['7'][0];
            // }
            titleBox = new showList(Number(title[4])*Number(title[5]),titleData.length,focus,127,window);
            titleBox.showType =0 ;
            titleBox.haveData = function(List){
                if (Number(titleName[6]) == 1) {
                    $("titleName"+String(List.idPos)).innerText = titleData[List.dataPos].name > maxTitleLen?subStr(titleData[List.dataPos].name,maxTitleLen,"..."):titleData[List.dataPos].name;
                }
                if (Number(titleName[6]) == 1) {
                    $("titleImg"+String(List.idPos)).src = posters[List.dataPos];
                }
            }
            titleBox.notData = function(List){
                $("titleName"+String(List.idPos)).innerText = "";
                $("titleImg"+List.idPos).src = "../../images/defalutImg/global_tm.gif";
            };
            titleBox.startShow();
        },
        initList : function () {
            var blocked = cursor.blocked;
            var items = cursor.focusable[blocked].items;
            var focus = cursor.focusable[blocked].focus;
            listData = items
            //绑在一级栏目下
            // posters = imgData['1'];
            // bgImgs = imgData['7'];
            //绑在一条视频下
            // for (var i = 0; i < items.length; i++) {
            //     posters = items[i].posters['1'];
            //     bgImgs = items[i].posters['7'];
            // }
            //绑在多条视频下
            // for (var i = 0; i < items.length; i++) {
            //     posters[i] = items[i].posters['1'][0];
            //     bgImgs[i] = items[i].posters['7'][0];
            // }
            listBox = new showList(Number(list[4])*Number(list[5]),listData.length,focus,127,window);
            listBox.showType =0 ;
            listBox.haveData = function(List){
                if (Number(listName[6]) == 1) {
                    $("listName"+String(List.idPos)).innerText = listData[List.dataPos].name > maxTitleLen?subStr(listData[List.dataPos].name,maxTitleLen,"..."):listData[List.dataPos].name;
                }
                if (Number(listName[6]) == 1) {
                    $("listImg"+String(List.idPos)).src = posters[List.dataPos];
                }
            }
            listBox.notData = function(List){
                $("listName"+String(List.idPos)).innerText = "";
                $("listImg"+List.idPos).src = "../../images/defalutImg/global_tm.gif";
            };
            listBox.startShow();
            initScroll(listBox.dataSize,Number(list[4])*Number(list[5]),listBox.listPage);
        },
        select : function(){
            cursor.call('selectAct');
        },
        goBack : function(){
            cursor.call('goBackAct');
        },
        nextVideo: function () {
            var playIndex = cursor.playIndex || 0;
            cursor.playIndex = playIndex = playIndex + 1 < cursor.focusable[cursor.blocked].items.length ? playIndex + 1 : 0;
            var item = cursor.focusable[cursor.blocked].items[playIndex];
            cursor.call("playMovie", item);
        },
        prepareVideo: function () {
            var playIndex = cursor.playIndex || 0;
            // var playIndex = 0;
            if (cursor.focusable[cursor.blocked].items.length <= 0) return;
            var item = cursor.focusable[cursor.blocked].items[playIndex];
            cursor.call("playMovie", item);
        },
        playMovie: function (item) {
            player.exit();
            player.play({
                vodId: item.id,
                position: {width: Number(video[0]), height: Number(video[1]), left: Number(video[2]), top: Number(video[3])},
                callback: function () {
                    ///cursor.focusable[0].focus = cursor.playIndex;
                    // cursor.call('show');
                    //setTimeout(function(){cursor.call('lazyShow');},50);
                }
            });
        }
        };
        var lazied = function(){
            if( typeof win.cursor == 'undefined') { setTimeout(function () { lazied(); }, 100 ); return; }
            cursor.initialize(initialize);
        };
        lazied();
    })(window);
