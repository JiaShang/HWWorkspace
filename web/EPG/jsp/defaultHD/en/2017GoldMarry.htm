document.onkeydown = grabEvent;
document.onirkeypress = grabEvent;
document.onsystemevent = grabEvent;

function grabEvent(){
	var key_code = event.which;
	switch(key_code){
		case 1: //up
		case 38:
		case 28:
		case 269: 
			if(!showPhoneFlag&&!tipTextFlag){
				udMove(-1);						
			} 
			return false;		
			break;
		case 2: //down
		case 40:
		case 31:
		case 270:
			if(!showPhoneFlag&&!tipTextFlag){
				udMove(1);						
			} 
			return false; 		
			break;
		case 3: //left
		case 37:
		case 29:
		case 271:
			if(showPhoneFlag){
				changeTipBtn(-1);
			}else{
				if(!tipTextFlag){
					lrMove(-1);
				}					
			}   	
			return false;	
			break;
		case 4: //right
		case 39:
		case 30:
		case 272:
			if(showPhoneFlag){
				changeTipBtn(1);
			}else{
				if(!tipTextFlag){
					lrMove(1);
				}					
			}   
			return false;	
			break;
		case 13:
			doSelect();
			return false;
			break;
		case 8:   //返回
		case 45:
		case 283:
		case 340:
			if(showPhoneFlag){ 
				deleteNum();
			}else{
				if(!tipTextFlag){
					doBack();
				}					
			}   
			return false;
			break;
		case 27:   //菜单
		case 339:
			if(!tipTextFlag){
				doMenu();	
			}
			return false;
			break;
		case 48: //数字键
		case 49:
		case 50:
		case 51:
		case 52:
		case 53:
		case 54:
		case 55:
		case 56:
		case 57:
			if(showPhoneFlag){
			   insertNum(key_code-48);
			}
			return false;
			break;
								
	}
}

	showFightData();

//上下移动焦点的操作
function udMove(_num){
	changeListUD(_num);	
}


//左右移动焦点的操作
function lrMove(_num){
	changeListLR(_num);	
}


function showFightData(__pos){
	
	if(typeof(__pos) != "undefined")listPos = __pos;
	//alert("listpos="+listPos);*/
	listBox = new showList(8, listData.length, listPos, 69, window);
	listBox.listHigh = 204;
	listBox.showType  = 0;
	listBox.haveData = function(List){
		$("list"+ List.idPos).style.visibility = "visible";
		$("pic"+ List.idPos).src = listData[List.dataPos].img;
		$("name"+List.idPos).innerText = listData[List.dataPos].name;	
		$("num"+List.idPos).innerText = listData[List.dataPos].num;	
		getZanNumByName(List.idPos,List.dataPos);
	};
	listBox.notData = function(List){
		$("list"+ List.idPos).style.visibility = "hidden";
		$("pic"+List.idPos).src = "";
		$("name"+List.idPos).innerText = "";
		$("num"+List.idPos).innerText = "";	
	};
	listBox.startShow();	
	getListFocus();
	initScroll();
}

//获取投票数量的接口
function getZanNumByName(__idPos,__dataPos){
	var str = listData[__dataPos].name;
	var wrapContent = encodeURIComponent(str);
	//var url = "http://192.168.49.56:8989/VoteStatistics/getVoteInfo?classifyID=398&content="+wrapContent;
	var url = "http://192.168.49.56:8989/VoteStatistics/getVoteSum?content="+wrapContent+"&classifyID=398";
	//var url = "http://192.168.49.56:8989/VoteStatistics/getVoteSum?content="+wrapContent+"&classifyID=376";
	iPanel.debug("fighting.html getZanNum url ===" + url);
	isComplete = false;
	ajax({
		url: url,
		type: "POST",
		dataType: "html",
		onSuccess: function(html){
			iPanel.debug("fighting.html onSuccess  voteAction html ===" + html);
			var res = eval('('+html+')');
			$("score"+__idPos).innerText = res*100;
			isComplete = true;
		},
 		onError:function(){
			iPanel.debug("fighting.html onError  voteAction  ");
		}
	});
}




function changeListUD(_num){
	if(_num <0){
		_num = -4;	
	}else if(_num >0){
		_num = 4;	
	}
	loseListFocus();
	listBox.changeList(_num);	
	getListFocus();
	scrollChange();
}

function changeListLR(_num){
	var tempPos = parseInt(listBox.position%8,10);
	if((tempPos ==0||tempPos==4) &&_num <0){
		//listBox.changePage(_num);  //左右I不翻
		return;		
	}
	if((tempPos ==3||tempPos==7)&&_num >0){
		//listBox.changePage(_num); //左右I不翻
		return;		
	}
	loseListFocus();
	listBox.changeList(_num);	
	getListFocus();
}

function getListFocus(){
	$("vote"+listBox.focusPos).style.background = "url(image/love214/2017-927-gold-zan02.png) no-repeat center";
}


function loseListFocus(){
	$("vote"+listBox.focusPos).style.background = "url(image/love214/2017-927-gold-zan01.png) no-repeat center";
}

//底部 首页和返回操作
function changeFootPos(__num){
	if(footPos ==0 && __num < 0){
		focusArea = 1;
		loseFootFocus();
		getListFocus();
		return;	
	}
	loseFootFocus();
	footPos = (footPos + __num + 2)%2;
	getFootFocus();
}

function getFootFocus(){
	$("footBtn"+footPos).src = buttonPic[footPos][1];	
}

function loseFootFocus(){
	$("footBtn"+footPos).src = buttonPic[footPos][0];
}

function doFootSelect(){
	if(footPos == 0){
		doMenu();
	}else if(footPos == 1){
		doBack();	
	}	
}


function doSelect(){
	var start = new Date(startTime).getTime();
	var end = new Date(endTime).getTime();
	var now = new Date().getTime();
	
	if(start<=now&&now<=end){
		if(focusArea == 0){
			if(showPhoneFlag){
				phoneDoselect();	
			}else if(tipTextFlag){
				TipTextDoselect();
			}else{					
				showPhoneText();												
			}   
		}else if(focusArea == 1){
			if(footPos == 0){
				doMenu();
			}else{
				doBack();
			}
		}
	}else if(tipTextFlag){
		TipTextDoselect();
	}else{
		var str = "投票未开始或者已结束";
		showTipText(str);
		isError=false;
	}
	
	/*if(focusArea == 0){
		if(showPhoneFlag){

		}   
	}else if(focusArea == 1){
		if(footPos == 0){
			doMenu();
		}else{
			doBack();
		}
	}*/
}

	$("btn_ok").innerText = "确  定";
}

//隐藏提示框
function hideTipText(){
	tipTextFlag = false;
	$("tipDiv").style.visibility = "hidden";
	$("tipText").innerText = "";
	$("btn_ok").innerText = "";	
}

function insertNum(num){
	if(inputNum.length >=11){
		return;
	}
	inputNum +=num;
	$("telNum").innerText =inputNum;
}

function deleteNum(){
	if(inputNum.length==0){
		return;
	}
	inputNum = inputNum.substr(0,inputNum.length-1);
	$("telNum").innerText =inputNum;
}

function changeTipBtn(_num){
	$("ok_"+tipBtnPos).style.background = "url(image/love214/ld_btn2_01.png) no-repeat center";
	$("ok_"+tipBtnPos).style.color = "#242424";
	tipBtnPos = (tipBtnPos+_num+2)%2;
	$("ok_"+tipBtnPos).style.background = "url(image/love214/ld_btn2_02.png) no-repeat center";
	$("ok_"+tipBtnPos).style.color = "#ffffff";	
}

function phoneDoselect(){
	//iPanel.debug("lgqchtml.htm phoneDoselect tipBtnPos =====" + tipBtnPos);
	if(tipBtnPos ==0){
		//验证输入
		if(checkInput() == false){
			//iPanel.debug("lgqchtml.htm checkInput voteAction =====");
			voteAction();
		}
	}else{
		hidePhoneText();	
		clearPhoneText();
	}	
}

function TipTextDoselect(){
	if(isError == true){
		showPhoneText();
		hideTipText();
	}else{
		hideTipText();
	}	
}

function checkInput(){
	isError = true;
    if(inputNum.length == 0 || inputNum == ""){
	   hidePhoneText();
	   clearPhoneText();
	   var str = "为了方便与您联系，请输入您的电话号码!";
	  showTipText(str);
   }else if(!isTelephone(inputNum)){
	   hidePhoneText();
	   clearPhoneText();
	   var str = "对不起,您输入手机号码有误,请重新输入!";
	   showTipText(str);
   }else{
	   isError = false;
   }
   return isError;
}

function isTelephone(obj){  
	//iPanel.debug("bangdingIndex.htm  isTelephone  obj ==="+obj);  
	if((/^1[3|4|5|7|8]\d{9}$/.test(obj))){ 
	   return true; 
	}else { 
	   return false; 
	}
}

function clearPhoneText(){
	$("ok_"+1).style.background = "url(image/love214/ld_btn2_01.png) no-repeat center";
	$("ok_"+1).style.color = "#242424";
	$("ok_"+0).style.background = "url(image/love214/ld_btn2_02.png) no-repeat center";
	$("ok_"+0).style.color = "#ffffff";
	tipBtnPos = 0;
	$("telNum").innerText ="";
	inputNum = "";
}

//输入手机号码进行投票
function voteAction(){
	hidePhoneText();
	var str = listData[listBox.position].name;
	var wrapContent = encodeURIComponent(str);
	//var url = getAjaxUrl("getVoteAction",caId,inputNum,323,wrapContent);
	var url = "http://192.168.49.56:8080/voteNew/external/addVote4.ipanel?icid="+caid+"&phone="+inputNum+"&classifyID=398&content="+wrapContent+"&voteCount=10";
	//iPanel.debug("fighting .html zgcm voteAction url ===" + url);
	isComplete = false;
	ajax({
		url: url,
		type: "POST",
		dataType: "html",
		onSuccess: function(html){
			//iPanel.debug("fighting.html onSuccess  voteAction html ===" + html);
			var res = eval('('+html+')');
			if(res.recode == "002"){
				 hidePhoneText();
				 clearPhoneText();
				if(res.result == true){
					var str = "投票成功!";
					showTipText(str);
					loseListFocus();   //避免出现双焦点
					showFightData(listBox.position);
				}else{
					//已经抽过奖了
					var str = "您今日投票数已经封顶，请明日再投！";
					showTipText(str);
					//loseListFocus();   //避免出现双焦点
					//showFightData();
				}
			}else{
				//抽奖失败
				
			}
			isComplete = true;
		},
 		onError:function(){
			//iPanel.debug("fighting.html onError  voteAction  ");
		}
	});
}
